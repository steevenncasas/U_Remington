<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
     <title>Pruecto U_Remington</title>

     <!-- Profe, en esta parte del desarrollo se realiza la creación de los archivos solicitados y se hace parte de la funcionalidad requerida, si le da click en cada opción del navBar le debería permitir realizar las acciones correspondientes. -->
</head>
<body>
    <nav>
        <div class="navbar-left">
            <img src="https://www.uniremington.edu.co/wp-content/uploads/2019/02/logo-universdad.png" alt="logoBanco" class="logoBanco">
            <ul>

                <li>
                    <a href="#" class="active" id="navDepositar">Depositar</a>
                </li>
                <li>
                    <a href="#" class="" id="navRetirar">Retirar</a>
                </li>
                <li>
                    <a href="#" class="" id="navTransferencia">Transferencia</a>
                </li>
            </ul>
        </div>
        <hr>
    </nav>    
    <div class="col-md-3">
    </div>
    <div id="depositoRetiro" class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="">
                    <div class="cardUser me-1">
                        <div class="cardH">Cliente:</div>
                        <div class="cardB mt-1">
                            <p>Sr. </p>
                            <select id="clienteseleccionado" class="form-select ms-2"
                                aria-label="Default select example">
                                <option selected value="">Seleccione un cliente</option>
                                <option value="0">FRANCISCO</option>
                                <option value="1">PEDRO</option>
                            </select>
                            <p id="clienteId"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card cardSaldo text-white mb-3" style="max-width: 18rem;">
                    <div class="card-header">Saldo Actual</div>
                    <div class="card-body">
                        <h5 class="card-title">USD</h5>
                        <p class="card-text" id="saldoActual"></p>
                    </div>
                </div>
            </div>
            <div  class="col-md-4" >
                <span id="msj"></span>
                <div class=" input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" id="valor" class="form-control"
                        aria-label="Dollar amount (with dot and two decimal places)">
                    <button type="button" class="btn btn-primary" id="btnValor">Guardar</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="">
                    <div class="cardUser mt-3 d-none">
                        <div class="cardH">Cliente Destino:</div>
                        <div class="cardB mt-1">
                            <p>Sr. </p>
                            <select id="clienteseleccionadoTranfer" class="form-select ms-2"
                                aria-label="Default select example">
                                <option selected value="">Seleccione un cliente</option>
                                <option value="0">FRANCISCO</option>
                                <option value="1">PEDRO</option>
                            </select>
                            <p id="clienteId"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 d-none mt-3">
                <div class="card cardSaldo text-white mb-3" style="max-width: 18rem;">
                    <div class="card-header">Saldo Actual</div>
                    <div class="card-body">
                        <h5 class="card-title">USD</h5>
                        <p class="card-text" id="saldoActualTransfer"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
<link rel="stylesheet" href="./index.css">
</html>
